{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swagger API Documentation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'swagger-ui/swagger-ui.css' %}">
    <link rel="icon" type="image/png" href="{% static 'swagger-ui/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'swagger-ui/favicon-16x16.png' %}" sizes="16x16">
    <style>
        html {
            box-sizing: border-box;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>
<div id="swagger-ui"></div>

<script src="{% static 'swagger-ui/swagger-ui-bundle.js' %}"></script>
<script src="{% static 'swagger-ui/swagger-ui-standalone-preset.js' %}"></script>
<script src="{% static 'js/swagger-custom.js' %}"></script>
</body>
</html>
